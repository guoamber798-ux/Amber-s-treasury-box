<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amber's Treasury Box | Pro</title>
    
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.10.3/Recharts.js"></script>
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/lucide/0.263.0/lucide.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/babel-standalone/7.17.6/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .recharts-cartesian-grid-horizontal line { stroke: #f1f5f9; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // 预防性检查：如果库还没加载完，先显示加载状态
        const SafeApp = () => {
            const [loaded, setLoaded] = useState(false);
            
            useEffect(() => {
                const check = () => {
                    if (window.Recharts && window.Recharts.LineChart) setLoaded(true);
                    else setTimeout(check, 100);
                };
                check();
            }, []);

            if (!loaded) return (
                <div className="min-h-screen flex items-center justify-center bg-slate-50">
                    <div className="text-center">
                        <div className="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                        <p className="font-bold text-slate-400 uppercase tracking-widest text-xs">零件安全加载中...</p>
                    </div>
                </div>
            );

            return <AppContent />;
        };

        const AppContent = () => {
            const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, PieChart, Pie, Cell } = window.Recharts;
            
            const [holdings] = useState([
                { id: '1', symbol: 'Cash', quantity: 15000, category: 'Cash', currency: 'USD' },
                { id: '2', symbol: 'Cash', quantity: 50000, category: 'Cash', currency: 'CNY' }
            ]);
            const [rates] = useState({ CNY: 7.20 });
            const history = [
                { time: '09:00', val: 21800 }, { time: '12:00', val: 21944 }, { time: '15:00', val: 21944 }, { time: '18:00', val: 22100 }
            ];

            const totalUSD = useMemo(() => {
                return holdings.reduce((sum, h) => sum + (h.quantity / (h.currency === 'CNY' ? rates.CNY : 1)), 0);
            }, [holdings, rates]);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, []);

            return (
                <div className="min-h-screen p-4 md:p-10 max-w-[1400px] mx-auto space-y-8 animate-in fade-in duration-700">
                    {/* Header [复刻 image_efa7d4.jpg] */}
                    <div className="flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <div className="bg-indigo-600 p-2.5 rounded-2xl text-white shadow-xl shadow-indigo-100">
                                <i data-lucide="sparkles"></i>
                            </div>
                            <h1 className="text-2xl font-black text-slate-900 tracking-tight uppercase">Amber Treasury</h1>
                        </div>
                        <div className="bg-green-50 text-green-600 px-4 py-1.5 rounded-full text-[10px] font-black border border-green-100 flex items-center gap-2">
                            <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> AUTO-SYNCING
                        </div>
                    </div>

                    {/* Stats */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="bg-white p-8 rounded-[36px] border border-slate-100 shadow-sm relative overflow-hidden">
                            <p className="text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest">Net Worth (USD)</p>
                            <h2 className="text-4xl font-black text-slate-900">${Math.floor(totalUSD).toLocaleString()}</h2>
                            <div className="absolute right-8 top-1/2 -translate-y-1/2 p-4 bg-indigo-50 text-indigo-600 rounded-[22px]"><i data-lucide="dollar-sign"></i></div>
                        </div>
                        <div className="bg-white p-8 rounded-[36px] border border-slate-100 shadow-sm relative overflow-hidden">
                            <p className="text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest">Net Worth (CNY)</p>
                            <h2 className="text-4xl font-black text-slate-900">¥{Math.floor(totalUSD * rates.CNY).toLocaleString()}</h2>
                            <div className="absolute right-8 top-1/2 -translate-y-1/2 p-4 bg-blue-50 text-blue-600 rounded-[22px]"><i data-lucide="wallet"></i></div>
                        </div>
                        <div className="bg-white p-8 rounded-[36px] border border-slate-100 shadow-sm relative overflow-hidden">
                            <p className="text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest">Primary Asset</p>
                            <h2 className="text-4xl font-black text-slate-900">Cash</h2>
                            <div className="absolute right-8 top-1/2 -translate-y-1/2 p-4 bg-indigo-50 text-indigo-600 rounded-[22px]"><i data-lucide="trending-up"></i></div>
                        </div>
                    </div>

                    {/* Charts [复刻 image_efa7d4.jpg] */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div className="lg:col-span-2 bg-white p-10 rounded-[48px] border border-slate-100 shadow-sm">
                            <h3 className="font-black text-lg mb-8 flex items-center gap-3 text-slate-800"><i data-lucide="history" className="text-indigo-600"></i> Wealth Evolution</h3>
                            <div className="h-[300px] w-full">
                                <ResponsiveContainer>
                                    <LineChart data={history}>
                                        <CartesianGrid strokeDasharray="0" vertical={false} />
                                        <XAxis dataKey="time" hide />
                                        <YAxis hide domain={['dataMin - 500', 'dataMax + 500']} />
                                        <Tooltip contentStyle={{borderRadius: '16px', border: 'none', boxShadow: '0 10px 15px -3px rgba(0,0,0,0.1)'}} />
                                        <Line type="monotone" dataKey="val" stroke="#6366f1" strokeWidth={6} dot={false} />
                                    </LineChart>
                                </ResponsiveContainer>
                            </div>
                        </div>
                        <div className="bg-white p-10 rounded-[48px] border border-slate-100 shadow-sm flex flex-col items-center justify-center relative">
                            <h3 className="font-black text-lg mb-8 self-start flex items-center gap-3 text-slate-800"><i data-lucide="pie-chart" className="text-indigo-600"></i> Allocation</h3>
                            <div className="h-[250px] w-full relative">
                                <ResponsiveContainer>
                                    <PieChart>
                                        <Pie data={[{name: 'Cash', value: 100}]} innerRadius={75} outerRadius={100} paddingAngle={5} dataKey="value">
                                            <Cell fill="#6366f1" />
                                        </Pie>
                                    </PieChart>
                                </ResponsiveContainer>
                                <div className="absolute inset-0 flex flex-col items-center justify-center">
                                    <p className="text-4xl font-black text-slate-900 tracking-tighter">100%</p>
                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Cash</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SafeApp />);
    </script>
</body>
</html>
