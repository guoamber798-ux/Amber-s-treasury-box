<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber Treasury | Ultimate Pro 2.5</title>
    <script src="https://cdn.staticfile.org/react/16.14.0/umd/react.production.min.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.14.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.staticfile.org/lucide/0.263.0/lucide.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfcfd; color: #1e293b; }
        .amber-card { background: white; border-radius: 40px; border: 1px solid #f1f5f9; box-shadow: 0 4px 24px rgba(0,0,0,0.03); }
        .modal-bg { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); }
        .rotate-sync { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const CATEGORIES = {
            'Cash': { color: '#6366f1', label: 'Áé∞Èáë' },
            'Crypto': { color: '#f59e0b', label: 'Âä†ÂØÜË¥ßÂ∏Å' },
            'Stock': { color: '#10b981', label: 'ËÇ°Á•®' },
            'Bond': { color: '#ef4444', label: 'ÂÄ∫ÊùÉ' },
            'Commodity': { color: '#0ea5e9', label: 'Â§ßÂÆóÂïÜÂìÅ' },
            'RealEstate': { color: '#8b5cf6', label: 'ÊàøÂú∞‰∫ß' },
            'Collectible': { color: '#ec4899', label: 'Êî∂ËóèÂìÅ' }
        };

        // --- Â≠êÁªÑ‰ª∂ÔºöË¥¢ÂØåÂéÜÂè≤Êõ≤Á∫ø ---
        const WealthChart = ({ data }) => {
            if (!data || data.length < 2) return <div className="h-full flex items-center justify-center text-slate-300 text-xs font-bold uppercase tracking-widest">ÈúÄË¶ÅÊõ¥Â§öÂêåÊ≠•ÁÇπ‰Ωç‰ª•ÂºÄÂêØË¥¢ÂØåËΩ®Ëøπ...</div>;
            const vals = data.map(d => d.val);
            const maxVal = Math.max(...vals) * 1.05;
            const minVal = Math.min(...vals) * 0.95;
            const range = maxVal - minVal;
            const points = data.map((d, i) => `${(i / (data.length - 1)) * 1000},${250 - ((d.val - minVal) / range) * 200}`).join(' ');

            return (
                <div className="w-full h-[250px] relative mt-4">
                    <svg viewBox="0 0 1000 250" className="w-full h-full overflow-visible">
                        <defs>
                            <linearGradient id="lineGrad" x1="0" y1="0" x2="0" y2="1">
                                <stop offset="0%" stopColor="#6366f1" stopOpacity="0.2" />
                                <stop offset="100%" stopColor="#6366f1" stopOpacity="0" />
                            </linearGradient>
                        </defs>
                        <path d={`M ${points} V 250 H 0 Z`} fill="url(#lineGrad)" />
                        <path d={`M ${points}`} fill="none" stroke="#6366f1" strokeWidth="6" strokeLinecap="round" strokeLinejoin="round" />
                    </svg>
                </div>
            );
        };

        // --- Â≠êÁªÑ‰ª∂ÔºöÂàÜÁ±ªÈ•ºÂõæ ---
        const AllocationPie = ({ data }) => {
            let cumulative = 0;
            return (
                <div className="relative w-52 h-52 mx-auto">
                    <svg viewBox="-1 -1 2 2" className="transform -rotate-90 w-full h-full">
                        {data.map((s, i) => {
                            if (s.percent <= 0) return null;
                            const startX = Math.cos(2 * Math.PI * cumulative);
                            const startY = Math.sin(2 * Math.PI * cumulative);
                            cumulative += s.percent;
                            const endX = Math.cos(2 * Math.PI * cumulative);
                            const endY = Math.sin(2 * Math.PI * cumulative);
                            return <path key={i} d={`M ${startX} ${startY} A 1 1 0 ${s.percent > 0.5 ? 1 : 0} 1 ${endX} ${endY} L 0 0`} fill={s.color} />;
                        })}
                        <circle cx="0" cy="0" r="0.78" fill="white" />
                    </svg>
                    <div className="absolute inset-0 flex flex-col items-center justify-center text-center">
                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none mb-1">Portfolio</p>
                        <p className="text-xl font-black text-slate-900 tracking-tighter uppercase">Assets</p>
                    </div>
                </div>
            );
        };

        function App() {
            const [user, setUser] = useState(() => JSON.parse(localStorage.getItem('amber_user_v2')));
            const [holdings, setHoldings] = useState(() => JSON.parse(localStorage.getItem('amber_holdings_v2')) || []);
            const [watchlist, setWatchlist] = useState(() => JSON.parse(localStorage.getItem('amber_watchlist_v2')) || []);
            const [history, setHistory] = useState(() => JSON.parse(localStorage.getItem('amber_history_v2')) || []);
            
            const [rates, setRates] = useState({ USD: 1, CNY: 7.24, HKD: 7.82 });
            const [prices, setPrices] = useState({}); // Ê†∏ÂøÉÔºöÂ≠òÂÇ®Â∏ÇÂú∫‰ª∑Ê†º
            
            const [isSyncing, setIsSyncing] = useState(false);
            const [modal, setModal] = useState({ open: false, type: 'portfolio' });
            const [form, setForm] = useState({ symbol: '', quantity: '', category: 'Stock', currency: 'USD' });

            // ÊåÅ‰πÖÂåñ
            useEffect(() => {
                if (user) {
                    localStorage.setItem('amber_user_v2', JSON.stringify(user));
                    localStorage.setItem('amber_holdings_v2', JSON.stringify(holdings));
                    localStorage.setItem('amber_watchlist_v2', JSON.stringify(watchlist));
                    localStorage.setItem('amber_history_v2', JSON.stringify(history));
                }
            }, [user, holdings, watchlist, history]);

            // --- Ê†∏ÂøÉÂà∑Êñ∞ÂáΩÊï∞ÔºöËøûÊé• Worker Ëé∑ÂèñÁúüÂÆû‰ª∑Ê†º ---
            const sync = async (currentHoldings = holdings, currentWatchlist = watchlist) => {
                setIsSyncing(true);
                console.log("üöÄ [Êé¢Èíà] Ê≠£Âú®Ëé∑ÂèñÊúÄÊñ∞Â∏ÇÂú∫Ë°åÊÉÖ...");
                try {
                    const allAssets = [...currentHoldings, ...currentWatchlist];
                    const res = await fetch('https://amber-s-treasury-box.guo-amber798.workers.dev', { 
                        method: 'POST', 
                        body: JSON.stringify({ holdings: allAssets }) 
                    });
                    const data = await res.json();
                    
                    if (data.rates) setRates(prev => ({ ...prev, ...data.rates }));
                    if (data.prices) setPrices(prev => ({ ...prev, ...data.prices }));

                    // ËÆ°ÁÆóÂΩìÂâçÊÄª‰ª∑ÂÄºÂπ∂Â≠òÂÖ•ÂéÜÂè≤ËÆ∞ÂΩï
                    let currentTotalUSD = 0;
                    currentHoldings.forEach(h => {
                        const price = h.category === 'Cash' ? 1 : (data.prices?.[h.symbol] || prices[h.symbol] || 0);
                        const rate = (data.rates?.[h.currency] || rates[h.currency] || 1);
                        currentTotalUSD += (h.quantity * price) / (h.currency === 'USD' ? 1 : rate);
                    });
                    
                    if (currentTotalUSD > 0) {
                        setHistory(prev => [...prev, { time: new Date().toLocaleTimeString(), val: currentTotalUSD }].slice(-50));
                    }
                } catch (e) {
                    console.error("‚ùå ÂêåÊ≠•Â§±Ë¥•:", e);
                } finally {
                    setTimeout(() => setIsSyncing(false), 800);
                }
            };

            useEffect(() => { if (user) sync(); }, [user]);

            // ËÆ°ÁÆóÂ±ûÊÄß
            const stats = useMemo(() => {
                let totalUSD = 0;
                const catTotals = {};
                holdings.forEach(h => {
                    const price = h.category === 'Cash' ? 1 : (prices[h.symbol] || 0);
                    const rate = h.currency === 'USD' ? 1 : (rates[h.currency] || 7.24);
                    const val = (h.quantity * price) / (h.currency === 'CNY' && rates.CNY ? rates.CNY : (h.currency === 'USD' ? 1 : rate));
                    
                    // ‰øÆÊ≠£Ê±áÁéáÈÄªËæëÔºöÂ¶ÇÊûúË¥ßÂ∏ÅÊòØ CNYÔºå‰∏îÊúâ rates.CNYÔºåÂàô val = quantity * price / rates.CNY
                    const finalVal = h.currency === 'CNY' ? (h.quantity * price) / rates.CNY : (h.quantity * price);
                    
                    totalUSD += finalVal;
                    catTotals[h.category] = (catTotals[h.category] || 0) + finalVal;
                });
                return {
                    usd: totalUSD,
                    pie: Object.keys(CATEGORIES).map(c => ({ name: c, color: CATEGORIES[c].color, percent: totalUSD > 0 ? (catTotals[c] || 0) / totalUSD : 0 }))
                };
            }, [holdings, rates, prices]);

            const addAsset = () => {
                const item = { ...form, id: Date.now(), quantity: parseFloat(form.quantity) };
                if (modal.type === 'portfolio') setHoldings([...holdings, item]);
                else setWatchlist([...watchlist, item]);
                setModal({ open: false });
                sync([...holdings, item], watchlist); // Ê∑ªÂä†ÂêéÁ´ãÂç≥Ëß¶ÂèëÂêåÊ≠•Ëé∑Âèñ‰ª∑Ê†º
                setForm({ symbol: '', quantity: '', category: 'Stock', currency: 'USD' });
            };

            if (!user) return (
                <div className="min-h-screen bg-slate-900 flex items-center justify-center p-6 text-center">
                    <div className="bg-white p-12 rounded-[48px] w-full max-w-sm shadow-2xl">
                        <div className="bg-indigo-600 w-16 h-16 rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-xl shadow-indigo-100"><Icon name="sparkles" size={32} className="text-white" /></div>
                        <h1 className="text-3xl font-black mb-10 tracking-tight uppercase">Amber Treasury</h1>
                        <button onClick={() => setUser({name:'Amber'})} className="w-full p-5 bg-indigo-600 text-white font-black rounded-2xl uppercase tracking-widest text-xs">Access Dashboard</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen p-4 md:p-10 max-w-[1400px] mx-auto space-y-8 animate-in fade-in duration-1000">
                    {/* Header [Â§çÂàª image_efa7d4.jpg] */}
                    <div className="flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <div className="bg-indigo-600 p-2.5 rounded-2xl text-white shadow-lg"><Icon name="sparkles" /></div>
                            <h1 className="text-2xl font-black tracking-tight uppercase">Amber Treasury</h1>
                        </div>
                        <button onClick={() => sync()} disabled={isSyncing} className="flex items-center gap-3 px-6 py-3 bg-white rounded-2xl font-black text-[10px] tracking-widest uppercase border border-indigo-50 shadow-sm hover:border-indigo-100 transition-all">
                            <Icon name="refresh-cw" size={14} className={isSyncing ? "rotate-sync" : ""} />
                            {isSyncing ? "Syncing Market..." : `Sync Now (1:${rates.CNY})`}
                        </button>
                    </div>

                    {/* Dashboard Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="amber-card p-8 relative overflow-hidden group">
                            <p className="text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest leading-none">Net Worth (USD)</p>
                            <h2 className="text-4xl font-black text-slate-900 tracking-tighter">${Math.floor(stats.usd).toLocaleString()}</h2>
                            <div className="absolute right-8 top-1/2 -translate-y-1/2 p-4 bg-indigo-50 text-indigo-600 rounded-[24px]"><Icon name="dollar-sign" size={28}/></div>
                        </div>
                        <div className="amber-card p-8 relative overflow-hidden group">
                            <p className="text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest leading-none">Net Worth (CNY)</p>
                            <h2 className="text-4xl font-black text-slate-900 tracking-tighter">¬•{Math.floor(stats.usd * rates.CNY).toLocaleString()}</h2>
                            <div className="absolute right-8 top-1/2 -translate-y-1/2 p-4 bg-blue-50 text-blue-600 rounded-[24px]"><Icon name="wallet" size={28}/></div>
                        </div>
                        <div className="amber-card p-8 relative overflow-hidden group">
                            <p className="text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest leading-none">Active Assets</p>
                            <h2 className="text-4xl font-black text-green-500 tracking-tighter uppercase">{holdings.length} Positions</h2>
                            <div className="absolute right-8 top-1/2 -translate-y-1/2 p-4 bg-green-50 text-green-600 rounded-[24px]"><Icon name="trending-up" size={28}/></div>
                        </div>
                    </div>

                    {/* Charts */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div className="lg:col-span-2 amber-card p-10">
                            <h3 className="font-black text-lg mb-6 flex items-center gap-3 text-slate-800"><Icon name="history" className="text-indigo-600"/> Wealth Evolution</h3>
                            <WealthChart data={history} />
                        </div>
                        <div className="lg:col-span-1 amber-card p-10">
                            <h3 className="font-black text-lg mb-10 flex items-center gap-3 text-slate-800"><Icon name="pie-chart" className="text-indigo-600"/> Allocation</h3>
                            <AllocationPie data={stats.pie} />
                        </div>
                    </div>

                    {/* Asset Tables */}
                    <div className="grid grid-cols-1 gap-8">
                        {/* Portfolio */}
                        <div className="amber-card overflow-hidden">
                            <div className="p-10 border-b border-slate-50 flex justify-between items-center bg-slate-50/20">
                                <h3 className="font-black text-slate-900 text-xl tracking-tighter">Portfolio Assets</h3>
                                <button onClick={() => setModal({open:true, type:'portfolio'})} className="bg-slate-900 text-white px-8 py-4 rounded-2xl text-xs font-black shadow-xl hover:scale-105 transition-all">Add Asset</button>
                            </div>
                            <table className="w-full text-left">
                                <thead className="bg-slate-50/50 text-[10px] font-black text-slate-400 uppercase tracking-widest border-b border-slate-50">
                                    <tr><th className="px-12 py-6 text-slate-400">Asset</th><th className="px-12 py-6 text-right text-slate-400">Value (USD)</th><th className="px-12 py-6 text-right text-slate-400">Price</th><th className="px-12 py-6 text-right text-slate-400">Action</th></tr>
                                </thead>
                                <tbody className="divide-y divide-slate-50">
                                    {holdings.map(h => (
                                        <tr key={h.id} className="hover:bg-slate-50/30 transition-colors">
                                            <td className="px-12 py-8 flex items-center gap-5">
                                                <div className="w-10 h-10 rounded-xl flex items-center justify-center font-black text-white text-xs" style={{backgroundColor: CATEGORIES[h.category]?.color || '#cbd5e1'}}>{h.symbol[0]}</div>
                                                <div>
                                                    <p className="font-black text-slate-900 text-lg tracking-tight leading-none">{h.symbol} <span className="text-[10px] bg-slate-100 px-2 py-1 rounded-lg text-slate-500 ml-1 uppercase font-black">{h.currency}</span></p>
                                                    <p className="text-[10px] text-slate-400 font-bold uppercase mt-1 tracking-widest">{CATEGORIES[h.category]?.label || 'ÂÖ∂‰ªñ'}</p>
                                                </div>
                                            </td>
                                            <td className="px-12 py-8 text-right text-xl font-black text-slate-800">
                                                ${Math.floor(h.currency === 'CNY' ? (h.quantity * (prices[h.symbol] || 0) / rates.CNY) : (h.quantity * (h.category === 'Cash' ? 1 : (prices[h.symbol] || 0)))).toLocaleString()}
                                            </td>
                                            <td className="px-12 py-8 text-right font-black text-indigo-600 text-lg">
                                                {h.category === 'Cash' ? '1.00' : (prices[h.symbol] ? prices[h.symbol].toLocaleString() : '---')}
                                            </td>
                                            <td className="px-12 py-8 text-right"><button onClick={() => setHoldings(holdings.filter(x => x.id !== h.id))} className="text-slate-300 hover:text-red-500 transition-colors"><Icon name="trash-2" size={16} /></button></td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        {/* Watchlist */}
                        <div className="amber-card overflow-hidden shadow-2xl shadow-indigo-50/50">
                            <div className="p-10 border-b border-slate-50 flex justify-between items-center bg-indigo-50/10">
                                <h3 className="font-black text-indigo-900 text-xl tracking-tighter">Market Watchlist</h3>
                                <button onClick={() => setModal({open:true, type:'watchlist'})} className="bg-indigo-600 text-white px-8 py-4 rounded-2xl text-xs font-black shadow-xl hover:bg-indigo-700">Add Watch</button>
                            </div>
                            <table className="w-full text-left">
                                <thead className="bg-slate-50/50 text-[10px] font-black text-slate-400 uppercase tracking-widest border-b border-slate-50">
                                    <tr><th className="px-12 py-6 text-slate-400">Target</th><th className="px-12 py-6 text-right text-slate-400">Market Price</th><th className="px-12 py-6 text-right text-slate-400">Action</th></tr>
                                </thead>
                                <tbody className="divide-y divide-slate-50">
                                    {watchlist.map(w => (
                                        <tr key={w.id} className="hover:bg-indigo-50/30 transition-colors">
                                            <td className="px-12 py-8 flex items-center gap-5 font-black text-slate-900 text-lg">
                                                <div className="w-10 h-10 bg-slate-100 rounded-xl flex items-center justify-center font-black text-slate-400 text-xs uppercase">{w.symbol[0]}</div>
                                                {w.symbol}
                                            </td>
                                            <td className="px-12 py-8 text-right font-black text-indigo-600 text-xl">
                                                ${prices[w.symbol] ? prices[w.symbol].toLocaleString() : 'Waiting Sync...'}
                                            </td>
                                            <td className="px-12 py-8 text-right"><button onClick={() => setWatchlist(watchlist.filter(x => x.id !== w.id))} className="text-slate-300 hover:text-red-500 transition-colors"><Icon name="trash-2" size={16} /></button></td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* Modal */}
                    {modal.open && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-6 modal-bg animate-in fade-in duration-200">
                            <div className="bg-white p-10 rounded-[48px] w-full max-w-md shadow-2xl">
                                <div className="flex justify-between items-center mb-8">
                                    <h3 className="text-2xl font-black tracking-tighter text-slate-900 uppercase">Add to {modal.type}</h3>
                                    <button onClick={() => setModal({open:false})} className="text-slate-300 hover:text-slate-900"><Icon name="x" size={24} /></button>
                                </div>
                                <div className="space-y-4 font-bold text-slate-700">
                                    <div className="space-y-1"><p className="text-[10px] font-black text-slate-400 uppercase ml-2">Symbol / Name</p><input placeholder="e.g. BTC, NVDA, Gold" className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none" value={form.symbol} onChange={e => setForm({...form, symbol: e.target.value.toUpperCase()})} /></div>
                                    <div className="space-y-1"><p className="text-[10px] font-black text-slate-400 uppercase ml-2">Quantity Owned</p><input type="number" placeholder="0" className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none" value={form.quantity} onChange={e => setForm({...form, quantity: e.target.value})} /></div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1"><p className="text-[10px] font-black text-slate-400 uppercase ml-2">Currency</p><select className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-black" value={form.currency} onChange={e => setForm({...form, currency: e.target.value})}><option value="USD">USD ($)</option><option value="CNY">CNY (¬•)</option></select></div>
                                        <div className="space-y-1"><p className="text-[10px] font-black text-slate-400 uppercase ml-2">Category</p><select className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-black" value={form.category} onChange={e => setForm({...form, category: e.target.value})}>{Object.keys(CATEGORIES).map(c => <option key={c} value={c}>{CATEGORIES[c].label}</option>)}</select></div>
                                    </div>
                                    <button onClick={addAsset} className="w-full mt-8 p-5 bg-indigo-600 text-white font-black rounded-2xl uppercase tracking-widest text-xs shadow-xl shadow-indigo-100 hover:scale-[1.02] transition-transform">Add Item</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
