<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber Treasury | Pro 3.1</title>
    <script src="https://cdn.staticfile.org/react/16.14.0/umd/react.production.min.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.14.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide@0.263.0/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfcfd; color: #1e293b; }
        .amber-card { background: white; border-radius: 40px; border: 1px solid #f1f5f9; box-shadow: 0 4px 24px rgba(0,0,0,0.02); }
        .modal-bg { background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(8px); z-index: 100; }
        .rotate-sync { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .font-numeric { font-family: 'Courier New', Courier, monospace; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const useState = React.useState;
        const useEffect = React.useEffect;
        const useMemo = React.useMemo;

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const CATEGORIES = {
            'Cash': { color: '#6366f1', label: '现金' },
            'Crypto': { color: '#f59e0b', label: '加密货币' },
            'Stock': { color: '#10b981', label: '股票' },
            'Commodity': { color: '#0ea5e9', label: '大宗商品' }
        };

        function App() {
            const [user, setUser] = useState(() => JSON.parse(localStorage.getItem('amber_u_v4')));
            const [holdings, setHoldings] = useState(() => JSON.parse(localStorage.getItem('amber_h_v4')) || []);
            const [rates, setRates] = useState({ USD: 1, CNY: 7.24 });
            const [prices, setPrices] = useState({});
            const [isSyncing, setIsSyncing] = useState(false);
            
            // 弹窗状态
            const [addModal, setAddModal] = useState({ open: false });
            const [qtyModal, setQtyModal] = useState({ open: false, id: null, type: 'add', symbol: '' });
            const [form, setForm] = useState({ symbol: '', quantity: '', category: 'Stock', currency: 'USD' });
            const [qtyInput, setQtyInput] = useState('');

            useEffect(() => {
                if (user) {
                    localStorage.setItem('amber_u_v4', JSON.stringify(user));
                    localStorage.setItem('amber_h_v4', JSON.stringify(holdings));
                }
            }, [user, holdings]);

            const sync = async () => {
                setIsSyncing(true);
                try {
                    const res = await fetch('https://amber-s-treasury-box.guo-amber798.workers.dev', { method: 'POST' });
                    const data = await res.json();
                    if (data && data.rates) setRates(data.rates);
                    if (data && data.prices) {
                        const normalized = {};
                        for (let k in data.prices) normalized[k.toUpperCase()] = data.prices[k];
                        setPrices(normalized);
                    }
                } catch (e) { console.error(e); }
                finally { setTimeout(() => setIsSyncing(false), 800); }
            };

            useEffect(() => { if (user) sync(); }, [user]);

            const totalUSD = useMemo(() => {
                let total = 0;
                holdings.forEach(h => {
                    const p = h.category === 'Cash' ? 1 : (prices[h.symbol.toUpperCase()] || 0);
                    const r = h.currency === 'CNY' ? rates.CNY : 1;
                    total += (h.quantity * p) / r;
                });
                return total;
            }, [holdings, prices, rates]);

            const commitQtyChange = () => {
                const val = parseFloat(qtyInput) || 0;
                setHoldings(holdings.map(h => {
                    if (h.id === qtyModal.id) {
                        return Object.assign({}, h, { quantity: qtyModal.type === 'add' ? h.quantity + val : Math.max(0, h.quantity - val) });
                    }
                    return h;
                }));
                setQtyModal({ open: false });
                setQtyInput('');
            };

            const addAsset = () => {
                const item = Object.assign({}, form, { id: Date.now(), quantity: parseFloat(form.quantity) || 0 });
                setHoldings(holdings.concat(item));
                setAddModal({ open: false });
                setForm({ symbol: '', quantity: '', category: 'Stock', currency: 'USD' });
            };

            if (!user) return <div className="min-h-screen bg-slate-900 flex items-center justify-center font-bold text-white"><button onClick={() => setUser({name:'Amber'})} className="px-10 py-5 bg-indigo-600 rounded-3xl">Enter Amber Treasury</button></div>;

            return (
                <div className="min-h-screen p-6 md:p-12 max-w-6xl mx-auto space-y-10 font-bold">
                    <div className="flex justify-between items-center">
                        <h1 className="text-3xl font-black tracking-tighter uppercase">Amber Treasury</h1>
                        <button onClick={sync} disabled={isSyncing} className="flex items-center gap-2 px-6 py-3 bg-white border border-slate-100 rounded-2xl text-[10px] uppercase tracking-widest">
                            <Icon name="refresh-cw" size={14} className={isSyncing ? "rotate-sync" : ""} /> {isSyncing ? "Syncing" : "Sync Market Data"}
                        </button>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div className="amber-card p-10 bg-indigo-600 text-white shadow-xl shadow-indigo-100">
                            <p className="text-[10px] uppercase tracking-widest opacity-70 mb-2">Total Net Worth</p>
                            <h2 className="text-5xl font-black tracking-tighter">${Math.floor(totalUSD).toLocaleString()}</h2>
                            <p className="mt-4 text-xs opacity-80 uppercase tracking-widest">≈ ¥{Math.floor(totalUSD * rates.CNY).toLocaleString()}</p>
                        </div>
                        <div className="amber-card p-10 flex items-center justify-between">
                            <div><p className="text-[10px] uppercase tracking-widest text-slate-400 mb-2">Exchange Rate</p><h2 className="text-3xl font-black text-slate-900">1 USD = {rates.CNY} CNY</h2></div>
                            <button onClick={() => setAddModal({open:true})} className="px-8 py-5 bg-slate-900 text-white rounded-3xl text-xs uppercase tracking-widest shadow-lg">Add New Asset</button>
                        </div>
                    </div>

                    <div className="amber-card overflow-hidden">
                        <table className="w-full text-left">
                            <thead className="bg-slate-50 text-[10px] uppercase tracking-widest text-slate-400 border-b border-slate-100">
                                <tr>
                                    <th className="px-8 py-6">Asset Name</th>
                                    <th className="px-8 py-6 text-right">Market Price</th>
                                    <th className="px-8 py-6 text-right">Quantity</th>
                                    <th className="px-8 py-6 text-right">Market Value</th>
                                    <th className="px-8 py-6 text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-50">
                                {holdings.map(h => {
                                    const price = h.category === 'Cash' ? 1 : (prices[h.symbol.toUpperCase()] || 0);
                                    const marketValue = h.quantity * price;
                                    return (
                                        <tr key={h.id} className="hover:bg-slate-50/50 transition-colors">
                                            <td className="px-8 py-8 font-black text-lg text-slate-900">
                                                {h.symbol} <span className="text-[9px] font-normal bg-slate-100 px-2 py-1 rounded ml-2 uppercase text-slate-500">{h.currency}</span>
                                            </td>
                                            <td className="px-8 py-8 text-right text-indigo-600 font-numeric text-lg">
                                                ${price.toLocaleString(undefined, {minimumFractionDigits: 2})}
                                            </td>
                                            <td className="px-8 py-8 text-right text-slate-600 font-numeric text-lg">
                                                {h.quantity.toLocaleString()}
                                            </td>
                                            <td className="px-8 py-8 text-right font-black text-xl text-slate-900">
                                                ${Math.floor(marketValue).toLocaleString()}
                                            </td>
                                            <td className="px-8 py-8">
                                                <div className="flex justify-center gap-2">
                                                    <button onClick={() => setQtyModal({open:true, id:h.id, type:'add', symbol:h.symbol})} className="p-2 bg-indigo-50 text-indigo-600 rounded-xl"><Icon name="plus" size={14}/></button>
                                                    <button onClick={() => setQtyModal({open:true, id:h.id, type:'sub', symbol:h.symbol})} className="p-2 bg-slate-50 text-slate-400 rounded-xl"><Icon name="minus" size={14}/></button>
                                                    <button onClick={() => setHoldings(holdings.filter(x => x.id !== h.id))} className="p-2 text-slate-200 hover:text-red-500"><Icon name="trash-2" size={14}/></button>
                                                </div>
                                            </td>
                                        </tr>
                                    );
                                })}
                            </tbody>
                        </table>
                    </div>

                    {/* 数量调整弹窗 */}
                    {qtyModal.open && (
                        <div className="fixed inset-0 modal-bg flex items-center justify-center p-6">
                            <div className="bg-white p-10 rounded-[48px] w-full max-w-sm shadow-2xl">
                                <p className="text-[10px] uppercase tracking-widest text-slate-400 mb-2">{qtyModal.type === 'add' ? 'Increase' : 'Decrease'} Quantity</p>
                                <h3 className="text-2xl font-black mb-6 uppercase">{qtyModal.symbol}</h3>
                                <input type="number" placeholder="Enter amount" className="w-full p-5 bg-slate-50 border border-slate-100 rounded-3xl outline-none font-black text-lg mb-8" value={qtyInput} onChange={e => setQtyInput(e.target.value)} autoFocus />
                                <div className="flex gap-4">
                                    <button onClick={() => setQtyModal({open:false})} className="flex-1 p-4 bg-slate-50 text-slate-400 rounded-2xl uppercase text-[10px]">Cancel</button>
                                    <button onClick={commitQtyChange} className="flex-1 p-4 bg-indigo-600 text-white rounded-2xl uppercase text-[10px] shadow-lg shadow-indigo-100">Confirm</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 添加资产弹窗 */}
                    {addModal.open && (
                        <div className="fixed inset-0 modal-bg flex items-center justify-center p-6"><div className="bg-white p-10 rounded-[48px] w-full max-w-md shadow-2xl font-bold"><div className="flex justify-between items-center mb-8"><h3 className="text-2xl font-black text-slate-900 uppercase">New Asset</h3><button onClick={() => setAddModal({open:false})}><Icon name="x" size={24} /></button></div><div className="space-y-4"><div><p className="text-[10px] uppercase text-slate-400 ml-2 mb-1">Symbol</p><input placeholder="BTC, AAPL..." className="w-full p-4 bg-slate-50 border border-slate-100 rounded-3xl outline-none uppercase" value={form.symbol} onChange={e => setForm(Object.assign({}, form, { symbol: e.target.value }))} /></div><div><p className="text-[10px] uppercase text-slate-400 ml-2 mb-1">Initial Quantity</p><input type="number" className="w-full p-4 bg-slate-50 border border-slate-100 rounded-3xl outline-none" value={form.quantity} onChange={e => setForm(Object.assign({}, form, { quantity: e.target.value }))} /></div><div className="grid grid-cols-2 gap-4"><div><p className="text-[10px] uppercase text-slate-400 ml-2 mb-1">Currency</p><select className="w-full p-4 bg-slate-50 border border-slate-100 rounded-3xl" value={form.currency} onChange={e => setForm(Object.assign({}, form, { currency: e.target.value }))}><option value="USD">USD</option><option value="CNY">CNY</option></select></div><div><p className="text-[10px] uppercase text-slate-400 ml-2 mb-1">Category</p><select className="w-full p-4 bg-slate-50 border border-slate-100 rounded-3xl" value={form.category} onChange={e => setForm(Object.assign({}, form, { category: e.target.value }))}>{Object.keys(CATEGORIES).map(c => <option key={c} value={c}>{CATEGORIES[c].label}</option>)}</select></div></div><button onClick={addAsset} className="w-full mt-6 p-5 bg-indigo-600 text-white font-black rounded-3xl uppercase text-xs shadow-xl">Add to Box</button></div></div></div>
                    )}
                </div>
            );
        }
        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
