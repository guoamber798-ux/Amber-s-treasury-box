<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber Treasury | Pro 3.2 Final</title>
    <script src="https://cdn.staticfile.org/react/16.14.0/umd/react.production.min.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.14.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide@0.263.0/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfcfd; color: #1e293b; }
        .amber-card { background: white; border-radius: 40px; border: 1px solid #f1f5f9; box-shadow: 0 4px 24px rgba(0,0,0,0.02); }
        .modal-bg { background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(8px); z-index: 100; }
        .rotate-sync { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .font-numeric { font-family: 'Courier New', Courier, monospace; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // 必须使用这种基础方式定义变量，防止 image_f11b7c 报错
        const useState = React.useState;
        const useEffect = React.useEffect;
        const useMemo = React.useMemo;

        const Icon = function(props) {
            useEffect(function() { if (window.lucide) window.lucide.createIcons(); }, [props.name]);
            return <i data-lucide={props.name} className={props.className} style={{ width: props.size || 18, height: props.size || 18 }}></i>;
        };

        const CATEGORIES = {
            'Cash': { color: '#6366f1', label: '现金' },
            'Crypto': { color: '#f59e0b', label: '加密货币' },
            'Stock': { color: '#10b981', label: '股票' },
            'Commodity': { color: '#0ea5e9', label: '大宗商品' }
        };

        // --- 子组件：全自动饼图 ---
        const AllocationPie = function(props) {
            let cumulative = 0;
            return (
                <div className="relative w-52 h-52 mx-auto">
                    <svg viewBox="-1 -1 2 2" className="transform -rotate-90 w-full h-full">
                        {props.data.map(function(s, i) {
                            if (s.percent <= 0) return null;
                            const startX = Math.cos(2 * Math.PI * cumulative);
                            const startY = Math.sin(2 * Math.PI * cumulative);
                            cumulative += s.percent;
                            const endX = Math.cos(2 * Math.PI * cumulative);
                            const endY = Math.sin(2 * Math.PI * cumulative);
                            return <path key={i} d={"M " + startX + " " + startY + " A 1 1 0 " + (s.percent > 0.5 ? 1 : 0) + " 1 " + endX + " " + endY + " L 0 0"} fill={s.color} />;
                        })}
                        <circle cx="0" cy="0" r="0.8" fill="white" />
                    </svg>
                    <div className="absolute inset-0 flex flex-col items-center justify-center text-center">
                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none mb-1">Portfolio</p>
                        <p className="text-xl font-black text-slate-900 tracking-tighter uppercase font-jakarta">Assets</p>
                    </div>
                </div>
            );
        };

        function App() {
            const [user, setUser] = useState(function() { return JSON.parse(localStorage.getItem('amber_u_v5')); });
            const [holdings, setHoldings] = useState(function() { return JSON.parse(localStorage.getItem('amber_h_v5')) || []; });
            const [rates, setRates] = useState({ USD: 1, CNY: 7.24 });
            const [prices, setPrices] = useState({});
            const [isSyncing, setIsSyncing] = useState(false);
            
            // 弹窗状态
            const [addModal, setAddModal] = useState({ open: false });
            const [qtyModal, setQtyModal] = useState({ open: false, id: null, type: 'add', symbol: '' });
            const [form, setForm] = useState({ symbol: '', quantity: '', category: 'Stock', currency: 'USD' });
            const [qtyInput, setQtyInput] = useState('');

            useEffect(function() {
                if (user) {
                    localStorage.setItem('amber_u_v5', JSON.stringify(user));
                    localStorage.setItem('amber_h_v5', JSON.stringify(holdings));
                }
            }, [user, holdings]);

            // --- 价格同步修复：彻底解决 image_f0aaa4 报错 ---
            const sync = async function() {
                setIsSyncing(true);
                try {
                    const res = await fetch('https://amber-s-treasury-box.guo-amber798.workers.dev', { method: 'POST' });
                    const data = await res.json();
                    if (data && data.rates) setRates(data.rates);
                    if (data && data.prices) {
                        const normalized = {};
                        for (let k in data.prices) { normalized[k.toUpperCase()] = data.prices[k]; }
                        setPrices(normalized);
                    }
                } catch (e) { console.error(e); }
                finally { setTimeout(function() { setIsSyncing(false); }, 800); }
            };

            useEffect(function() { if (user) sync(); }, [user]);

            // 计算统计数据
            const stats = useMemo(function() {
                let total = 0;
                const catTotals = { 'Cash': 0, 'Crypto': 0, 'Stock': 0, 'Commodity': 0 };
                holdings.forEach(function(h) {
                    const p = h.category === 'Cash' ? 1 : (prices[h.symbol.toUpperCase()] || 0);
                    const r = h.currency === 'CNY' ? rates.CNY : 1;
                    const val = (h.quantity * p) / r;
                    total += val;
                    if (catTotals[h.category] !== undefined) catTotals[h.category] += val;
                });
                return {
                    totalUSD: total,
                    pieData: Object.keys(CATEGORIES).map(function(c) {
                        return { name: c, color: CATEGORIES[c].color, percent: total > 0 ? (catTotals[c] || 0) / total : 0 };
                    })
                };
            }, [holdings, prices, rates]);

            const commitQtyChange = function() {
                const val = parseFloat(qtyInput) || 0;
                setHoldings(holdings.map(function(h) {
                    if (h.id === qtyModal.id) {
                        const newQ = qtyModal.type === 'add' ? h.quantity + val : Math.max(0, h.quantity - val);
                        return Object.assign({}, h, { quantity: newQ });
                    }
                    return h;
                }));
                setQtyModal({ open: false });
                setQtyInput('');
            };

            const addAsset = function() {
                const item = Object.assign({}, form, { id: Date.now(), quantity: parseFloat(form.quantity) || 0 });
                setHoldings(holdings.concat(item));
                setAddModal({ open: false });
                setForm({ symbol: '', quantity: '', category: 'Stock', currency: 'USD' });
                setTimeout(sync, 100);
            };

            if (!user) return (
                <div className="min-h-screen bg-slate-900 flex items-center justify-center p-6 text-center">
                    <div className="bg-white p-12 rounded-[48px] w-full max-w-sm shadow-2xl">
                        <div className="bg-indigo-600 w-16 h-16 rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-xl"><Icon name="sparkles" size={32} className="text-white" /></div>
                        <h1 className="text-3xl font-black mb-10 tracking-tight uppercase">Amber Treasury</h1>
                        <button onClick={function() { setUser({name:'Amber'}); }} className="w-full p-5 bg-indigo-600 text-white font-black rounded-2xl uppercase tracking-widest text-xs">Access Box</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen p-6 md:p-12 max-w-7xl mx-auto space-y-10 font-bold">
                    <div className="flex justify-between items-center">
                        <div className="flex items-center gap-3"><div className="bg-indigo-600 p-2.5 rounded-2xl text-white"><Icon name="sparkles" /></div><h1 className="text-2xl font-black tracking-tighter uppercase leading-none text-slate-900">Amber Treasury</h1></div>
                        <button onClick={sync} disabled={isSyncing} className="flex items-center gap-2 px-6 py-3 bg-white border border-slate-100 rounded-2xl text-[10px] uppercase tracking-widest text-indigo-600 shadow-sm transition-all hover:bg-indigo-50">
                            <Icon name="refresh-cw" size={14} className={isSyncing ? "rotate-sync" : ""} /> {isSyncing ? "Syncing..." : "Sync Now"}
                        </button>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div className="amber-card p-10 bg-indigo-600 text-white shadow-xl shadow-indigo-100 flex flex-col justify-center">
                            <p className="text-[10px] uppercase tracking-widest opacity-70 mb-2 leading-none">Net Worth (USD)</p>
                            <h2 className="text-5xl font-black tracking-tighter leading-none">${Math.floor(stats.totalUSD).toLocaleString()}</h2>
                        </div>
                        <div className="amber-card p-10 flex items-center justify-between">
                            <div><p className="text-[10px] uppercase tracking-widest text-slate-400 mb-2 leading-none">Exchange Rate</p><h2 className="text-3xl font-black text-slate-900 leading-none">1 USD = {rates.CNY} CNY</h2></div>
                            <button onClick={function() { setAddModal({open:true}); }} className="px-8 py-5 bg-slate-900 text-white rounded-3xl text-[10px] uppercase tracking-widest shadow-xl transition-all hover:scale-105 active:scale-95">Add Asset</button>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-10 items-start">
                        <div className="lg:col-span-1 amber-card p-10 flex flex-col items-center">
                            <AllocationPie data={stats.pieData} />
                            <div className="mt-8 grid grid-cols-2 gap-4 w-full">
                                {stats.pieData.map(function(s) {
                                    if (s.percent === 0) return null;
                                    return <div key={s.name} className="flex items-center gap-2 bg-slate-50 p-3 rounded-2xl"><div className="w-2 h-2 rounded-full" style={{backgroundColor:s.color}}></div><span className="text-[10px] uppercase font-black">{s.name}</span></div>;
                                })}
                            </div>
                        </div>

                        <div className="lg:col-span-2 amber-card overflow-hidden">
                            <div className="p-10 border-b border-slate-50 bg-slate-50/20"><h3 className="font-black text-slate-900 text-xl tracking-tighter uppercase">Portfolio Positions</h3></div>
                            <table className="w-full text-left">
                                <thead className="bg-slate-50 text-[10px] uppercase tracking-widest text-slate-400 border-b border-slate-100">
                                    <tr><th className="px-8 py-6">Asset</th><th className="px-8 py-6 text-right">Market Price</th><th className="px-8 py-6 text-right">Value (USD)</th><th className="px-8 py-6 text-center">Action</th></tr>
                                </thead>
                                <tbody className="divide-y divide-slate-50">
                                    {holdings.map(function(h) {
                                        const price = h.category === 'Cash' ? 1 : (prices[h.symbol.toUpperCase()] || 0);
                                        return (
                                            <tr key={h.id} className="hover:bg-slate-50/50 transition-colors">
                                                <td className="px-8 py-8">
                                                    <div className="flex items-center gap-4">
                                                        <div className="w-10 h-10 rounded-xl flex items-center justify-center font-black text-white text-[10px]" style={{backgroundColor: CATEGORIES[h.category].color}}>{h.symbol[0]}</div>
                                                        <div><p className="text-lg font-black leading-none text-slate-900">{h.symbol}</p><p className="text-[10px] text-slate-400 uppercase mt-1 leading-none font-bold">Qty: {h.quantity.toLocaleString()}</p></div>
                                                    </div>
                                                </td>
                                                <td className="px-8 py-8 text-right text-indigo-600 font-numeric text-lg">${price.toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
                                                <td className="px-8 py-8 text-right font-black text-xl text-slate-900">${Math.floor(h.quantity * price / (h.currency === 'CNY' ? rates.CNY : 1)).toLocaleString()}</td>
                                                <td className="px-8 py-8">
                                                    <div className="flex justify-center gap-2">
                                                        <button onClick={function() { setQtyModal({open:true, id:h.id, type:'add', symbol:h.symbol}); }} className="p-2 bg-indigo-50 text-indigo-600 rounded-xl hover:bg-indigo-600 hover:text-white transition-all"><Icon name="plus" size={14}/></button>
                                                        <button onClick={function() { setQtyModal({open:true, id:h.id, type:'sub', symbol:h.symbol}); }} className="p-2 bg-slate-50 text-slate-400 rounded-xl hover:bg-slate-200 transition-all"><Icon name="minus" size={14}/></button>
                                                        <button onClick={function() { setHoldings(holdings.filter(function(x){ return x.id !== h.id })); }} className="p-2 text-slate-200 hover:text-red-500 transition-all"><Icon name="trash-2" size={14}/></button>
                                                    </div>
                                                </td>
                                            </tr>
                                        );
                                    })}
                                    {holdings.length === 0 && <tr><td colSpan="4" className="py-20 text-center text-slate-300 uppercase tracking-widest text-[10px]">Your portfolio is currently empty</td></tr>}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* 精准数量调整弹窗 */}
                    {qtyModal.open && (
                        <div className="fixed inset-0 modal-bg flex items-center justify-center p-6 animate-in fade-in duration-200">
                            <div className="bg-white p-10 rounded-[48px] w-full max-w-sm shadow-2xl">
                                <h3 className="text-2xl font-black mb-2 uppercase text-slate-900">{qtyModal.symbol}</h3>
                                <p className="text-[10px] uppercase tracking-widest text-slate-400 mb-8 font-black leading-none">{qtyModal.type === 'add' ? 'Increase Units' : 'Decrease Units'}</p>
                                <input type="number" placeholder="0.00" className="w-full p-6 bg-slate-50 border border-slate-100 rounded-3xl outline-none font-black text-2xl mb-8 text-slate-900" value={qtyInput} onChange={function(e){ setQtyInput(e.target.value); }} autoFocus />
                                <div className="flex gap-4">
                                    <button onClick={function(){ setQtyModal({open:false}); }} className="flex-1 p-5 bg-slate-50 text-slate-400 rounded-2xl uppercase text-[10px] font-black tracking-widest">Cancel</button>
                                    <button onClick={commitQtyChange} className="flex-1 p-5 bg-indigo-600 text-white rounded-2xl uppercase text-[10px] font-black tracking-widest shadow-lg shadow-indigo-100">Confirm</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 添加资产弹窗 */}
                    {addModal.open && (
                        <div className="fixed inset-0 modal-bg flex items-center justify-center p-6 animate-in fade-in duration-200">
                            <div className="bg-white p-12 rounded-[48px] w-full max-w-md shadow-2xl font-bold">
                                <div className="flex justify-between items-center mb-8"><h3 className="text-2xl font-black text-slate-900 uppercase tracking-tighter leading-none">New Asset</h3><button onClick={function(){ setAddModal({open:false}); }}><Icon name="x" size={24} className="text-slate-300 hover:text-slate-900" /></button></div>
                                <div className="space-y-6">
                                    <div className="space-y-2"><p className="text-[10px] uppercase text-slate-400 ml-2 leading-none tracking-widest">Symbol (e.g. BTC)</p><input className="w-full p-5 bg-slate-50 border border-slate-100 rounded-3xl outline-none uppercase font-black text-slate-900" value={form.symbol} onChange={function(e){ setForm(Object.assign({}, form, { symbol: e.target.value })); }} /></div>
                                    <div className="space-y-2"><p className="text-[10px] uppercase text-slate-400 ml-2 leading-none tracking-widest">Initial Quantity</p><input type="number" className="w-full p-5 bg-slate-50 border border-slate-100 rounded-3xl outline-none font-black text-slate-900" value={form.quantity} onChange={function(e){ setForm(Object.assign({}, form, { quantity: e.target.value })); }} /></div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-2"><p className="text-[10px] uppercase text-slate-400 ml-2 leading-none tracking-widest">Currency</p><select className="w-full p-5 bg-slate-50 border border-slate-100 rounded-3xl outline-none font-black text-slate-900" value={form.currency} onChange={function(e){ setForm(Object.assign({}, form, { currency: e.target.value })); }}><option value="USD">USD</option><option value="CNY">CNY</option></select></div>
                                        <div className="space-y-2"><p className="text-[10px] uppercase text-slate-400 ml-2 leading-none tracking-widest">Category</p><select className="w-full p-5 bg-slate-50 border border-slate-100 rounded-3xl outline-none font-black text-slate-900" value={form.category} onChange={function(e){ setForm(Object.assign({}, form, { category: e.target.value })); }}>{Object.keys(CATEGORIES).map(function(c){ return <option key={c} value={c}>{CATEGORIES[c].label}</option>; })}</select></div>
                                    </div>
                                    <button onClick={addAsset} className="w-full mt-4 p-6 bg-slate-900 text-white font-black rounded-[24px] uppercase text-[10px] tracking-[0.2em] shadow-2xl transition-all hover:scale-[1.02] active:scale-[0.98]">Save to Treasury</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // 最终的兼容性渲染入口
        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
