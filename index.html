<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber Treasury | Pro 3.3 Final</title>
    <script src="https://cdn.staticfile.org/react/16.14.0/umd/react.production.min.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.14.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide@0.263.0/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfcfd; color: #1e293b; }
        .amber-card { background: white; border-radius: 48px; border: 1px solid #f1f5f9; box-shadow: 0 4px 24px rgba(0,0,0,0.02); }
        .modal-bg { background: rgba(15, 23, 42, 0.5); backdrop-filter: blur(10px); z-index: 100; }
        .rotate-sync { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const useState = React.useState;
        const useEffect = React.useEffect;
        const useMemo = React.useMemo;

        const Icon = function(props) {
            useEffect(function() { if (window.lucide) window.lucide.createIcons(); }, [props.name]);
            return <i data-lucide={props.name} className={props.className} style={{ width: props.size || 18, height: props.size || 18 }}></i>;
        };

        const CATEGORIES = {
            'Cash': { color: '#6366f1', label: '现金' },
            'Crypto': { color: '#f59e0b', label: '加密货币' },
            'Stock': { color: '#10b981', label: '股票' },
            'Bond': { color: '#ef4444', label: '债权' },
            'Commodity': { color: '#0ea5e9', label: '大宗商品' },
            'RealEstate': { color: '#8b5cf6', label: '房地产' },
            'Collectible': { color: '#ec4899', label: '收藏品' }
        };

        const WealthChart = function(props) {
            if (!props.data || props.data.length < 2) return <div className="h-full flex items-center justify-center text-slate-300 text-[10px] font-black uppercase tracking-widest">Wealth Evolution: Waiting for more sync points...</div>;
            const vals = props.data.map(function(d){ return d.val; });
            const maxVal = Math.max.apply(null, vals) * 1.05;
            const minVal = Math.min.apply(null, vals) * 0.95;
            const range = maxVal - minVal;
            const points = props.data.map(function(d, i){ return ((i / (props.data.length - 1)) * 1000) + "," + (250 - ((d.val - minVal) / range) * 200); }).join(' ');
            return (
                <div className="w-full h-[250px] relative mt-4">
                    <svg viewBox="0 0 1000 250" className="w-full h-full overflow-visible">
                        <path d={"M " + points + " V 250 H 0 Z"} fill="#6366f1" opacity="0.05" />
                        <path d={"M " + points} fill="none" stroke="#6366f1" strokeWidth="6" strokeLinecap="round" />
                    </svg>
                </div>
            );
        };

        const AllocationPie = function(props) {
            let cumulative = 0;
            return (
                <div className="relative w-52 h-52 mx-auto">
                    <svg viewBox="-1 -1 2 2" className="transform -rotate-90 w-full h-full">
                        {props.data.map(function(s, i) {
                            if (s.percent <= 0) return null;
                            const startX = Math.cos(2 * Math.PI * cumulative);
                            const startY = Math.sin(2 * Math.PI * cumulative);
                            cumulative += s.percent;
                            const endX = Math.cos(2 * Math.PI * cumulative);
                            const endY = Math.sin(2 * Math.PI * cumulative);
                            return <path key={i} d={"M " + startX + " " + startY + " A 1 1 0 " + (s.percent > 0.5 ? 1 : 0) + " 1 " + endX + " " + endY + " L 0 0"} fill={s.color} />;
                        })}
                        <circle cx="0" cy="0" r="0.8" fill="white" />
                    </svg>
                    <div className="absolute inset-0 flex flex-col items-center justify-center text-center">
                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none mb-1">Portfolio</p>
                        <p className="text-xl font-black text-slate-900 tracking-tighter uppercase">Assets</p>
                    </div>
                </div>
            );
        };

        function App() {
            const [user, setUser] = useState(function(){ return JSON.parse(localStorage.getItem('amber_u_v3')); });
            const [holdings, setHoldings] = useState(function(){ return JSON.parse(localStorage.getItem('amber_h_v3')) || []; });
            const [watchlist, setWatchlist] = useState(function(){ return JSON.parse(localStorage.getItem('amber_w_v3')) || []; });
            const [history, setHistory] = useState(function(){ return JSON.parse(localStorage.getItem('amber_history_v3')) || []; });
            const [rates, setRates] = useState({ USD: 1, CNY: 7.24 });
            const [prices, setPrices] = useState({});
            const [isSyncing, setIsSyncing] = useState(false);
            
            const [addModal, setAddModal] = useState({ open: false, type: 'portfolio' });
            const [qtyModal, setQtyModal] = useState({ open: false, id: null, type: 'add', symbol: '' });
            const [form, setForm] = useState({ symbol: '', quantity: '', category: 'Stock', currency: 'USD' });
            const [qtyInput, setQtyInput] = useState('');

            useEffect(function() {
                if (user) {
                    localStorage.setItem('amber_u_v3', JSON.stringify(user));
                    localStorage.setItem('amber_h_v3', JSON.stringify(holdings));
                    localStorage.setItem('amber_w_v3', JSON.stringify(watchlist));
                    localStorage.setItem('amber_history_v3', JSON.stringify(history));
                }
            }, [user, holdings, watchlist, history]);

            const sync = async function() {
                setIsSyncing(true);
                try {
                    const res = await fetch('https://amber-s-treasury-box.guo-amber798.workers.dev', { method: 'POST' });
                    const data = await res.json();
                    if (data && data.rates) setRates(data.rates);
                    if (data && data.prices) {
                        const normalized = {};
                        for (let k in data.prices) { normalized[k.toUpperCase()] = data.prices[k]; }
                        setPrices(normalized);
                    }
                    
                    let totalUSD = 0;
                    holdings.forEach(function(h) {
                        const p = h.category === 'Cash' ? 1 : (data.prices && data.prices[h.symbol.toUpperCase()] ? data.prices[h.symbol.toUpperCase()] : 0);
                        const r = h.currency === 'CNY' ? (data.rates && data.rates.CNY ? data.rates.CNY : 7.24) : 1;
                        totalUSD += (h.quantity * p) / r;
                    });
                    if(totalUSD > 0) setHistory(function(prev){ return prev.concat({ time: new Date().toLocaleTimeString(), val: totalUSD }).slice(-50); });
                } catch (e) { console.error(e); } finally { setTimeout(function(){ setIsSyncing(false); }, 800); }
            };

            useEffect(function(){ if (user) sync(); }, [user]);

            const stats = useMemo(function() {
                let total = 0;
                const catTotals = {};
                holdings.forEach(function(h) {
                    const p = h.category === 'Cash' ? 1 : (prices[h.symbol.toUpperCase()] || 0);
                    const r = h.currency === 'CNY' ? rates.CNY : 1;
                    const val = (h.quantity * p) / r;
                    total += val;
                    catTotals[h.category] = (catTotals[h.category] || 0) + val;
                });
                return { usd: total, pie: Object.keys(CATEGORIES).map(function(c){ return { name: c, color: CATEGORIES[c].color, percent: total > 0 ? (catTotals[c] || 0) / total : 0 }; }) };
            }, [holdings, rates, prices]);

            const commitQtyChange = function() {
                const val = parseFloat(qtyInput) || 0;
                setHoldings(holdings.map(function(h){
                    if (h.id === qtyModal.id) {
                        return Object.assign({}, h, { quantity: qtyModal.type === 'add' ? h.quantity + val : Math.max(0, h.quantity - val) });
                    }
                    return h;
                }));
                setQtyModal({ open: false });
                setQtyInput('');
            };

            const addAsset = function() {
                const item = Object.assign({}, form, { id: Date.now(), quantity: parseFloat(form.quantity) || 0 });
                if (addModal.type === 'portfolio') setHoldings(holdings.concat(item));
                else setWatchlist(watchlist.concat(item));
                setAddModal({ open: false });
                setForm({ symbol: '', quantity: '', category: 'Stock', currency: 'USD' });
                setTimeout(sync, 100);
            };

            if (!user) return (
                <div className="min-h-screen bg-slate-900 flex items-center justify-center p-6 text-center">
                    <div className="bg-white p-12 rounded-[48px] w-full max-w-sm shadow-2xl">
                        <div className="bg-indigo-600 w-16 h-16 rounded-3xl flex items-center justify-center mx-auto mb-8"><Icon name="sparkles" size={32} className="text-white" /></div>
                        <h1 className="text-3xl font-black mb-10 tracking-tight uppercase">Amber Treasury</h1>
                        <button onClick={function(){ setUser({name:'Amber'}); }} className="w-full p-5 bg-indigo-600 text-white font-black rounded-2xl uppercase tracking-widest text-xs">Access Dashboard</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen p-4 md:p-10 max-w-[1400px] mx-auto space-y-8 animate-in fade-in duration-700 font-bold">
                    <div className="flex justify-between items-center">
                        <div className="flex items-center gap-3"><div className="bg-indigo-600 p-2.5 rounded-2xl text-white shadow-lg"><Icon name="sparkles" /></div><h1 className="text-2xl font-black tracking-tight uppercase leading-none">Amber Treasury</h1></div>
                        <button onClick={sync} disabled={isSyncing} className="flex items-center gap-3 px-6 py-3 bg-white rounded-2xl font-black text-[10px] tracking-widest uppercase border border-indigo-50 shadow-sm transition-all hover:bg-indigo-50">
                            <Icon name="refresh-cw" size={14} className={isSyncing ? "rotate-sync" : ""} /> {isSyncing ? "Syncing..." : "Sync Now"}
                        </button>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="amber-card p-8"><p className="text-[10px] text-slate-400 uppercase tracking-widest mb-2 leading-none">Net Worth (USD)</p><h2 className="text-4xl font-black text-slate-900 tracking-tighter">${Math.floor(stats.usd).toLocaleString()}</h2><div className="absolute right-8 top-1/2 -translate-y-1/2 p-4 bg-indigo-50 text-indigo-600 rounded-[24px]"><Icon name="dollar-sign" size={28}/></div></div>
                        <div className="amber-card p-8"><p className="text-[10px] text-slate-400 uppercase tracking-widest mb-2 leading-none">Net Worth (CNY)</p><h2 className="text-4xl font-black text-slate-900 tracking-tighter">¥{Math.floor(stats.usd * rates.CNY).toLocaleString()}</h2><div className="absolute right-8 top-1/2 -translate-y-1/2 p-4 bg-blue-50 text-blue-600 rounded-[24px]"><Icon name="wallet" size={28}/></div></div>
                        <div className="amber-card p-8"><p className="text-[10px] text-slate-400 uppercase tracking-widest mb-2 leading-none">Exchange</p><h2 className="text-4xl font-black text-green-500 tracking-tighter uppercase">1:{rates.CNY}</h2></div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div className="lg:col-span-2 amber-card p-10"><h3 className="font-black text-lg mb-6 flex items-center gap-3"><Icon name="history" className="text-indigo-600"/> Wealth Evolution</h3><WealthChart data={history} /></div>
                        <div className="lg:col-span-1 amber-card p-10 flex flex-col items-center"><h3 className="font-black text-lg mb-10 self-start flex items-center gap-3"><Icon name="pie-chart" className="text-indigo-600"/> Allocation</h3><AllocationPie data={stats.pie} /></div>
                    </div>

                    <div className="amber-card overflow-hidden">
                        <div className="p-10 border-b border-slate-50 flex justify-between items-center bg-slate-50/20">
                            <h3 className="font-black text-slate-900 text-xl tracking-tighter uppercase">Portfolio Assets</h3>
                            <button onClick={function(){ setAddModal({open:true, type:'portfolio'}); }} className="bg-slate-900 text-white px-8 py-4 rounded-2xl text-[10px] font-black shadow-xl">Add Asset</button>
                        </div>
                        <table className="w-full text-left">
                            <thead className="bg-slate-50/50 text-[10px] font-black text-slate-400 uppercase tracking-widest border-b border-slate-50"><tr><th className="px-6 py-6">Asset</th><th className="px-6 py-6 text-right">Value (USD)</th><th className="px-6 py-6 text-center">Action</th></tr></thead>
                            <tbody className="divide-y divide-slate-50">
                                {holdings.map(function(h){ 
                                    const p = h.category === 'Cash' ? 1 : (prices[h.symbol.toUpperCase()] || 0);
                                    return (
                                        <tr key={h.id} className="hover:bg-slate-50/30 transition-colors">
                                            <td className="px-6 py-8 flex items-center gap-4 text-slate-900">
                                                <div className="w-10 h-10 rounded-xl flex items-center justify-center font-black text-white text-[10px]" style={{backgroundColor: CATEGORIES[h.category] ? CATEGORIES[h.category].color : '#cbd5e1'}}>{h.symbol[0]}</div>
                                                <div><p className="text-lg leading-none">{h.symbol} <span className="text-[10px] bg-slate-100 px-2 py-1 rounded-lg text-slate-500 uppercase">{h.currency}</span></p><p className="text-[10px] text-slate-400 uppercase mt-1 leading-none font-bold">Qty: {h.quantity.toLocaleString()}</p></div>
                                            </td>
                                            <td className="px-6 py-8 text-right text-xl font-black text-slate-900">${Math.floor(h.quantity * p / (h.currency === 'CNY' ? rates.CNY : 1)).toLocaleString()}</td>
                                            <td className="px-6 py-8"><div className="flex items-center justify-center gap-3"><button onClick={function(){ setQtyModal({open:true, id:h.id, type:'add', symbol:h.symbol}); }} className="p-2 bg-indigo-50 text-indigo-600 rounded-lg hover:bg-indigo-600 hover:text-white transition-all"><Icon name="plus" size={14}/></button><button onClick={function(){ setQtyModal({open:true, id:h.id, type:'sub', symbol:h.symbol}); }} className="p-2 bg-slate-50 text-slate-400 rounded-lg hover:bg-slate-200 transition-all"><Icon name="minus" size={14}/></button><button onClick={function(){ setHoldings(holdings.filter(function(x){ return x.id !== h.id })); }} className="p-2 text-slate-200 hover:text-red-500 transition-all"><Icon name="trash-2" size={14}/></button></div></td>
                                        </tr>
                                    );
                                })}
                            </tbody>
                        </table>
                    </div>

                    <div className="amber-card overflow-hidden">
                        <div className="p-10 border-b border-slate-50 flex justify-between items-center bg-indigo-50/10 text-indigo-900">
                            <h3 className="font-black text-xl tracking-tighter uppercase">Watchlist</h3>
                            <button onClick={function(){ setAddModal({open:true, type:'watchlist'}); }} className="bg-indigo-600 text-white px-8 py-4 rounded-2xl text-[10px] font-black shadow-xl">Add Item</button>
                        </div>
                        <table className="w-full text-left">
                            <thead className="bg-slate-50/50 text-[10px] font-black text-slate-400 uppercase tracking-widest border-b border-slate-50"><tr><th className="px-12 py-6">Target</th><th className="px-12 py-6 text-right">Market Price</th><th className="px-12 py-6 text-center">Action</th></tr></thead>
                            <tbody className="divide-y divide-slate-50">
                                {watchlist.map(function(w){ return (
                                    <tr key={w.id} className="hover:bg-indigo-50/30 transition-colors">
                                        <td className="px-12 py-8 text-lg font-black text-slate-900">{w.symbol}</td>
                                        <td className="px-12 py-8 text-right text-indigo-600 text-xl font-black">${prices[w.symbol.toUpperCase()] ? prices[w.symbol.toUpperCase()].toLocaleString() : '---'}</td>
                                        <td className="px-12 py-8 text-center"><button onClick={function(){ setWatchlist(watchlist.filter(function(x){ return x.id !== w.id })); }} className="p-2 text-slate-200 hover:text-red-500"><Icon name="trash-2" size={14}/></button></td>
                                    </tr>
                                );})}
                            </tbody>
                        </table>
                    </div>

                    {/* 数量调整弹窗 */}
                    {qtyModal.open && (
                        <div className="fixed inset-0 modal-bg flex items-center justify-center p-6 animate-in fade-in duration-200">
                            <div className="bg-white p-10 rounded-[48px] w-full max-w-sm shadow-2xl">
                                <h3 className="text-2xl font-black mb-2 uppercase text-slate-900">{qtyModal.symbol}</h3>
                                <p className="text-[10px] uppercase tracking-widest text-slate-400 mb-8 font-black leading-none">{qtyModal.type === 'add' ? '增加单位' : '减少单位'}</p>
                                <input type="number" placeholder="输入数值" className="w-full p-6 bg-slate-50 border border-slate-100 rounded-3xl outline-none font-black text-2xl mb-8 text-slate-900" value={qtyInput} onChange={function(e){ setQtyInput(e.target.value); }} autoFocus />
                                <div className="flex gap-4">
                                    <button onClick={function(){ setQtyModal({open:false}); }} className="flex-1 p-5 bg-slate-50 text-slate-400 rounded-2xl uppercase text-[10px] font-black">取消</button>
                                    <button onClick={commitQtyChange} className="flex-1 p-5 bg-indigo-600 text-white rounded-2xl uppercase text-[10px] font-black shadow-lg">确认</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 添加资产弹窗 */}
                    {addModal.open && (
                        <div className="fixed inset-0 modal-bg flex items-center justify-center p-6 animate-in fade-in duration-200"><div className="bg-white p-12 rounded-[48px] w-full max-w-md shadow-2xl font-bold"><div className="flex justify-between items-center mb-8"><h3 className="text-2xl font-black text-slate-900 uppercase tracking-tighter leading-none">New Asset</h3><button onClick={function(){ setAddModal({open:false}); }}><Icon name="x" size={24} className="text-slate-300 hover:text-slate-900" /></button></div><div className="space-y-6"><div className="space-y-2"><p className="text-[10px] uppercase text-slate-400 ml-2 leading-none tracking-widest">Symbol (e.g. BTC)</p><input className="w-full p-5 bg-slate-50 border border-slate-100 rounded-3xl outline-none uppercase font-black text-slate-900" value={form.symbol} onChange={function(e){ setForm(Object.assign({}, form, { symbol: e.target.value })); }} /></div><div className="space-y-2"><p className="text-[10px] uppercase text-slate-400 ml-2 leading-none tracking-widest">Quantity</p><input type="number" className="w-full p-5 bg-slate-50 border border-slate-100 rounded-3xl outline-none font-black text-slate-900" value={form.quantity} onChange={function(e){ setForm(Object.assign({}, form, { quantity: e.target.value })); }} /></div><div className="grid grid-cols-2 gap-4"><div className="space-y-2"><p className="text-[10px] uppercase text-slate-400 ml-2 leading-none tracking-widest">Currency</p><select className="w-full p-5 bg-slate-50 border border-slate-100 rounded-3xl outline-none font-black text-slate-900" value={form.currency} onChange={function(e){ setForm(Object.assign({}, form, { currency: e.target.value })); }}><option value="USD">USD</option><option value="CNY">CNY</option></select></div><div className="space-y-2"><p className="text-[10px] uppercase text-slate-400 ml-2 leading-none tracking-widest">Category</p><select className="w-full p-5 bg-slate-50 border border-slate-100 rounded-3xl outline-none font-black text-slate-900" value={form.category} onChange={function(e){ setForm(Object.assign({}, form, { category: e.target.value })); }}>{Object.keys(CATEGORIES).map(function(c){ return <option key={c} value={c}>{CATEGORIES[c].label}</option>; })}</select></div></div><button onClick={addAsset} className="w-full mt-4 p-6 bg-slate-900 text-white font-black rounded-3xl uppercase text-[10px] tracking-[0.2em] shadow-2xl transition-all">Save Asset</button></div></div></div>
                    )}
                </div>
            );
        }
        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
